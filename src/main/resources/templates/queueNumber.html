<!DOCTYPE html>
<html lang="en">
<style>
    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    /* 대기번호 창 스타일 */
    #number {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 150px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
        height: 500px;
    }

    #queue-number {
        font-size: 54px;
        font-weight: bold;
        color: #007bff; /* 대기번호 색상 */
    }

    /* 입력란 스타일 */
    input[type="text"] {
        width: 200px;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* 예매하기 버튼 스타일 */
    #send {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 50px;
    }

    /* 예매하기 버튼 호버 효과 */
    #send:hover {
        background-color: #0056b3; /* 호버 색상 */
    }
    .queue-title{
        display: inline-block;
        margin-top: 10px;
        margin-bottom: 190px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="hidden" id="email" value="test@test.com">
    <input type="hidden" id="eventTimeId" value="1">
    <button id="send">예매하기</button>
    <br>
</div>

<div id="number">
    <span class="queue-title">내 대기번호</span> <br/>

    <span id="queue-number">111</span>
</div>

</body>
<script>
    const sendBtn = document.querySelector('#send');
    sendBtn.addEventListener('click', (e) => {
        let email = document.querySelector('#email').value;
        let eventTimeId = document.querySelector('#eventTimeId').value;

        const eventSource = new EventSource(`/api/v1/sse-connection?email=${email}&eventTimeid=${eventTimeId}`);
        eventSource.onmessage = function (event) {
            console.log(event.data);
            document.querySelector('#queue-number').innerHTML(event.data)
        };
    });
</script>
</html>
